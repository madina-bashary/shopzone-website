<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- logo -->
    <link rel="shortcut icon" href="../SNMZ_photos/logo.png" type="image/x-icon">
	
    <script src="../js/jquery.js"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="../CSS/Record.css">
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="../bootstrap_4/css/bootstrap.min.css">
    <!-- Bootstrap JS link-->
    <script src="../bootstrap_4/js/bootstrap.min.js"></script>
	
	<style>
		label {
			color: #fff;
			display: none;
		}
		#gender {
			font-weight: bold;
		}
        @media screen and (max-width: 768px){
			.logo img {
				display: none;
			}
	}
	</style>
</head>
<body>
	<section class="content container-fluid">
		<div class="row">
			<div class="col-md-6 d-flex logo" style="align-items: center;">
				<img src="../SNMZ_photos/logo.png" style="width: 100%;">
			</div>
			<div class="col-md-6 col-sm-12" style="background-color: #1F4594;">
				<h2 style="color: #fff; font-weight: bold; text-align: center; margin-top: 30px;">Registration Form</h2>
				<form action="#" method="POST" style="width: 75%; margin: 0 auto; padding: 15px;" class="needs-validation">
					
					<div class="form-group" style="margin-top: -10px; margin-bottom: 20px;">
						<label for="firstname">First Name</label>
						<input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname" pattern = "[A-z]{3,16}" required>
					</div>
					<div class="form-group" style="margin-top: -10px; margin-bottom: 20px;">
						<label for="lastname">Last Name</label>
						<input type="text" class="form-control" id="last" placeholder="Last Name" name="lastname" pattern = "[A-z]{3,16}" required>
					</div>
					
					<div class="form-group" style="text-align: center; color: #fff; margin-top: 20px;">
						<span id="gender">Gender</span>
						<input type="radio" name="male" group="gender" checked="true" style="margin-left: 10px;">
						Male
						<input type="radio" name="male" group="gender" style="margin-left: 10px;"/>
						Female
					</div>
					<div class="form-group" style="margin-top: -10px; margin-bottom: 20px;">
						<label for="username">Username</label>
						<input type="text" class="form-control" id="username" placeholder="Username" name="username" pattern = "[A-z0-9_.]{6,16}" required>
					</div>
					<div class="form-group" style="margin-top: -10px; margin-bottom: 20px;">
						<label for="email">Email</label>
						<input type="text" class="form-control" id="email" placeholder="Email" name="email" pattern = "[a-zA-Z]{3,32}@[a-zA-Z]{4,16}.[a-zA-Z]{2,7}" required>
					</div>
					<div class="form-group" style="margin-top: -10px; margin-bottom: 20px;">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password" name="password" minlength = "8" pattern = "[0-9A-z]{6,16}" required>
						<i id="togglePassword"></i>
					</div>
					<div class="form-group" style="margin-top: -10px; margin-bottom: 20px;">
						<label for="confirm-password">Confirm Password</label>
						<input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" name="confirm-password" minlength = "8" required>
						<i id="togglePassword"></i>
					</div>
					
		
					<div class="form-group" style="margin-top: -10px; margin-bottom: 20px;">
						<label for="phone">Phone</label>
						<input type="text" class="form-control" id="phone" placeholder="Phone Number" name="phone" pattern="07[0246789][0-9]{7}" required>
						<i id="togglePassword"></i>
					</div>

					<div class="form-group" style="margin-top: -10px; margin-bottom: 20px;">
						<label for="password">Choose Your City</label>
						<select name="choose-city" id="choose-city" class="form-control" required>
							<option>Choose Your City</option>
							<option value="af">Kabul</option>
							<option value="am">Mazar-i-Sharif</option>
							<option value="au">Herat</option>
							<option value="tr">Kandahar</option>
							<option value="br">Kunduz</option>
							<option value="ch">Baghlan</option>
							<option value="tr">Banjshir</option>
							<option value="br">Sheburghan</option>
							<option value="ch">Parwan</option>
						</select>
					</div>
					<div class="form-group" style="margin-top: -10px; margin-bottom: 20px;">
						<label for="address">Address</label>
						<input type="text" class="form-control" id="address" placeholder="Address" minlength="8" name="address" required>
					</div>
					
					<div class="form-check" style="margin-bottom: 20px; color: #fff;">
						<input type="checkbox" class="form-check-label" required/>
						I agree all statements in  <a href="#" class="term-service" style="color: #fff; text-decoration: none; font-weight: bold;">Terms of service</a>
					</div>
					<div class="form-group" style="margin-bottom: 20px;">
						<button name="reset" id="reset" type="button" class="btn" style="color: #1F4594; float: left; margin-right: 10%; width: 45%;background-color: #fff; border-radius: 7px;">Reset</button>
					</div>
					<div class="form-group" style="margin-bottom: 20px;">
						<button type="submit" name="submit" id="signup" class="btn" style="color: #fff; width: 45%; background-color: #0c1442; border-radius: 7px;">Submit</button>					
					</div>
					
				</form>
			</div>
		</div>
	</section>

	<script text="javascript">

	(function() {
        'use strict';
        window.addEventListener('load', function() {
          // Get the forms we want to add validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false)
          })
        }, false)
      })();

        $(document).ready(function(){

			$("#reset").click(function() {
				$("input").val("");
			});
        });
    </script>
</body>
</html>
